name: weekly

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

on:
  schedule:
  - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - uses: pre-commit/action@v3.0.1
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: run -c .pre-commit-config-weekly.yaml --all
